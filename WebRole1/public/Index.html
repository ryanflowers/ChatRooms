<!doctype html>
<html lang="en" data-ng-app="chatRooms">
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <div class="main-content" data-ng-controller="chatController">
        <div id="room"></div>
        <div id="room-list"></div>
        <div id="messages"></div>

        <form id="send-form">
            <input id="send-message" />
            <input id="send-button" type="submit" value="Send" />

            <div id="help">
                Chat commands:
                <ul>
                    <li>Change nickname: <code>/nick [username]</code></li>
                    <li>Join/create room: <code>/join [room name]</code></li>
                </ul>
            </div>
        </form>
    </div>

    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    
    <!-- TODO: Remove once angular is in -->
    <script src="http://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
    
    <!-- TODO: fetch via angular -->
    <!--<script src="/js/chat.js" type="text/javascript"></script>
    <script src="/js/chat_ui.js" type="text/javascript"></script> -->

    <script src="/bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="/js/app.js" type="text/javascript"></script>

    <!-- ?? HOW to not include controllers? Use grunt to build to app.js -->
    <!--<script src="/js/controllers/controllers.js" type="text/javascript"></script>-->
</body>
</html>
